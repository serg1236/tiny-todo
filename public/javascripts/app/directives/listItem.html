		<div class="collapsible-header" ng-class="{'teal':task.description, 'lighten-5':task.description, 'no-action':!task.description}">
		  <div class="row">
		    <div class="col s8">
				  <input type="checkbox" class="filled-in"  name="checkbox" ng-model="task.completed" id="check{{$index}}"/>
				<label for="check{{$index}}" class="completed-{{task.completed}}">{{task.name}}</label>
				</div>
				
			  <div class="col s3 priority {{task.priority}}">{{task.priority}}</div>

		</div>
		<div class="collapsible-body" ng-show="task.description">
